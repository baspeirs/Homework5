<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Teko:300&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>24 Hour Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">24 Hour Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container">
      <!-- Timeblocks go here -->
        <div class='row'>
            <div class='col-2 time' id="9">9:00 am</div>
            <textarea class='col-8 green' id="9am" type="text" placeholder="enter task"></textarea>
            <button class='col-2 submit'>Submit</button>
        </div>
        <div class='row'>
            <div class='col-2 time' id="10">10:00 am</div>
            <textarea class='col-8 green' id="10am" type="text" placeholder="enter task"></textarea>
            <button class='col-2 submit'>Submit</button>
        </div>
        <div class='row'>
            <div class='col-2 time' id="11">11:00 am</div>
            <textarea class='col-8 green' id="11am" type="text" placeholder="enter task"></textarea>
            <button class='col-2 submit'>Submit</button>
        </div>
        <div class='row'>
            <div class='col-2 time' id="12">12:00 pm</div>
            <textarea class='col-8 green' id="noon" type="text" placeholder="enter task"></textarea>
            <button class='col-2 submit'>Submit</button>
        </div>
        <div class='row'>
            <div class='col-2 time' id="13">1:00 pm</div>
            <textarea class='col-8 green' id="1pm" type="text" placeholder="enter task"></textarea>
            <button class='col-2 submit'>Submit</button>
        </div>
        <div class='row'>
            <div class='col-2 time' id="14">2:00 pm</div>
            <textarea class='col-8 green' id="2pm" type="text" placeholder="enter task"></textarea>
            <button class='col-2 submit'>Submit</button>
        </div>
        <div class='row'>
            <div class='col-2 time' id="15">3:00 pm</div>
            <textarea class='col-8 green' id="3pm" type="text" placeholder="enter task"></textarea>
            <button class='col-2 submit'>Submit</button>
        </div>
        <div class='row'>
            <div class='col-2 time' id="16">4:00 pm</div>
            <textarea class='col-8 green' id="4pm" type="text" placeholder="enter task"></textarea>
            <button class='col-2 submit'>Submit</button>
          </div>
          <div class='row'>
              <div class='col-2 time' id="17">5:00 pm</div>
              <textarea class='col-8 green' id="5pm" type="text" placeholder="enter task"></textarea>
              <button class='col-2 submit'>Submit</button>
          </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
